<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>reCAPTCHA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.google.com/recaptcha/api.js?hl=zh-TW" async defer></script>
  <script>
    function onSubmit(token) {
      // Android callback
      if (window.Android && Android.onToken) {
        Android.onToken(token);
      }
      // iOS callback
      if (window.webkit?.messageHandlers?.recaptchaHandler) {
        window.webkit.messageHandlers.recaptchaHandler.postMessage(token);
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
    }

    .container {
      max-width: 90%;
      margin: 60px auto; /* Give breathing space from top */
      padding: 16px;
      text-align: center;
    }

    .description {
      font-size: 16px;
      color: #333;
      margin-bottom: 16px;
    }

    .g-recaptcha {
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="description">為了保護您的安全，請完成下方的 reCAPTCHA 驗證</div>
  <div class="g-recaptcha"
       data-sitekey="6LepCX4rAAAAAKjRUrPqOWu69AZ23G96bo5JLr5a"
       data-callback="onSubmit">
  </div>
</div>
</body>
</html>
