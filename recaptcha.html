<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>reCAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function onSubmit(token) {
        window.webkit?.messageHandlers?.recaptchaHandler?.postMessage(token);
      }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .g-recaptcha {
        transform: scale(1);
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div class="g-recaptcha"
         data-sitekey="6LepCX4rAAAAAKjRUrPqOWu69AZ23G96bo5JLr5a"
         data-callback="onSubmit">
    </div>
  </body>
</html>
