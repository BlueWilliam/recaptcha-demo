<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>reCAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js?hl=zh-TW" async defer></script>
    <script>
      function onSubmit(token) {
        const ua = navigator.userAgent || navigator.vendor;

        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.recaptchaHandler) {
          // iOS bridge
          window.webkit.messageHandlers.recaptchaHandler.postMessage(token);
        } else if (window.Android && typeof window.Android.onToken === "function") {
          // Android bridge
          window.Android.onToken(token);
        } else {
          console.log("No native handler found for reCAPTCHA token.");
        }
      }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      }

      .description {
        margin-bottom: 16px;
        font-size: 16px;
        color: #333;
        text-align: center;
        padding: 0 20px;
      }

      .g-recaptcha {
        transform: scale(1);
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div class="description">
      為了保護您的安全，請完成下方的 reCAPTCHA 驗證
    </div>
    <div class="g-recaptcha"
         data-sitekey="6LepCX4rAAAAAKjRUrPqOWu69AZ23G96bo5JLr5a"
         data-callback="onSubmit">
    </div>
  </body>
</html>
